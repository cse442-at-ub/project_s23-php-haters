<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Group</title>
    <link rel="stylesheet" href="find_group.css">

<!--The Script for opening and closing of create group form-->
    <script>
        function openGroupForm() {
            document.getElementById("groupForm").style.display = "block";
            document.getElementById("search").style.display = "none";
        }

        function closeGroupForm() {
            document.getElementById("groupForm").style.display = "none";
            document.getElementById("search").style.display = "block";
        }
    </script>
</head>
<body>

<div class="search">
    <form class="search">
        <input id="search" type="text" placeholder="Search Group" name="search">
    </form>
</div>

<button class="open-button" onclick="openGroupForm()">Create A Group</button>
<div class="form-popup" id="groupForm">
    <form class="form-container">
        <h2 style="text-align: center; font-family: 'Inter', sans-serif; font-style: normal; font-weight: 400; font-size: 2.5vw;">Create A Group</h2>

        <input id="grpname" type="text" placeholder="Enter Group Name" name="grpname" required>

        <button type="submit" class="btn">Create</button>
        <button type="button" class="btn cancel" onclick="closeGroupForm()">Cancel</button>
    </form>
</div>

</body>
</html>
