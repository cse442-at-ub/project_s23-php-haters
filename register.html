<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <title>Roomaid Register</title>

    <body>
        <div class="registerElement">
            <form>
                <input type="text" id="fname" name="fname" placeholder="Enter Name">
                <br>
                <input type="text" id="email" name="email" placeholder="Enter Email">
                <br>
                <input type="text" id="email2" name="email2" placeholder="Confirm Email">
                <br>
                <input type="text" id="username" name="username" placeholder="Enter Username">
                <br>
                <input type="text" id="password" name="password" placeholder="Enter Password">
                <br>
                <input type="submit" value="REGISTER"> <!--Need to redirect to homepage-->
                <div class="olduser">
                    <a href="login.html">Already Have An Account?</a>
                </div>
            </form>
        </div>
    </body>
</html>
